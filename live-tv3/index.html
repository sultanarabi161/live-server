<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            background: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .header-icons {
            display: flex;
            gap: 1rem;
        }

        .icon-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .icon-button:hover {
            background-color: var(--secondary-color);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .playlist-card {
            background: #fff;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .playlist-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .playlist-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.3rem;
            border-radius: 50%;
            transition: color 0.3s;
        }

        .action-button:hover {
            color: var(--primary-color);
        }

        .playlist-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .playlist-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #888;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .file-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-input-label {
            display: block;
            padding: 0.8rem;
            background: var(--secondary-color);
            border: 2px dashed #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
        }

        .file-input {
            display: none;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background: #1557b0;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: #e4e6e9;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            color: #666;
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
        }

        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .playlist-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <span class="app-name">Live TV</span>
        </div>
        <div class="header-icons">
            <button class="icon-button" id="addPlaylistBtn" title="Add Playlist">
                <i class="fas fa-plus"></i>
            </button>
            <button class="icon-button" id="settingsBtn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="playlist-grid" id="playlistGrid">
            <!-- Playlists will be added here dynamically -->
        </div>
        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>

    <div class="modal" id="addPlaylistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Playlist</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="input-group">
                <label for="playlistUrl">M3U URL</label>
                <input type="text" id="playlistUrl" placeholder="Enter M3U playlist URL">
            </div>
            <div class="file-input-container">
                <label class="file-input-label">
                    <i class="fas fa-upload"></i> Upload M3U File
                    <input type="file" class="file-input" id="playlistFile" accept=".m3u,.m3u8">
                </label>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="addBtn">Add Playlist</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-text">
                Â© 2024 Live TV Streaming. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link" id="clearData">Clear Data</a>
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const addPlaylistBtn = document.getElementById('addPlaylistBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const modal = document.getElementById('addPlaylistModal');
            const closeModal = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const addBtn = document.getElementById('addBtn');
            const playlistGrid = document.getElementById('playlistGrid');
            const clearDataBtn = document.getElementById('clearData');
            const playlistUrl = document.getElementById('playlistUrl');
            const playlistFile = document.getElementById('playlistFile');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Default playlists
            const defaultPlaylists = [
                {
                    id: 'default1',
                    name: 'Sports Channels',
                    url: 'default_sports.m3u',
                    channelCount: 50,
                    lastUpdated: new Date().toISOString()
                },
                {
                    id: 'default2',
                    name: 'News Channels',
                    url: 'default_news.m3u',
                    channelCount: 30,
                    lastUpdated: new Date().toISOString()
                }
            ];

            // State management
            let playlists = JSON.parse(localStorage.getItem('playlists')) || defaultPlaylists;

            // Functions
            function showLoading() {
                loadingSpinner.style.display = 'block';
            }

            function hideLoading() {
                loadingSpinner.style.display = 'none';
            }

            function showModal() {
                modal.style.display = 'flex';
            }

            function hideModal() {
                modal.style.display = 'none';
                playlistUrl.value = '';
                playlistFile.value = '';
            }

            function renderPlaylists() {
                playlistGrid.innerHTML = '';
                playlists.forEach((playlist, index) => {
                    const card = createPlaylistCard(playlist, index);
                    playlistGrid.appendChild(card);
                });
            }

            function createPlaylistCard(playlist, index) {
                const card = document.createElement('div');
                card.className = 'playlist-card';
                card.innerHTML = `
                    <div class="playlist-header">
                        <h3 class="playlist-title">${playlist.name}</h3>
                        <div class="playlist-actions">
                            <button class="action-button edit-playlist" data-index="${index}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-button delete-playlist" data-index="${index}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="playlist-info">
                        ${playlist.channelCount} channels
                    </div>
                    <div class="playlist-stats">
                        <span>
                            <i class="far fa-clock"></i>
                            Last updated: ${new Date(playlist.lastUpdated).toLocaleDateString()}
                        </span>
                    </div>
                `;

                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.playlist-actions')) {
                        window.location.href = `video.html?playlist=${playlist.id}`;
                    }
                });

                // Add event listeners for edit and delete buttons
                card.querySelector('.edit-playlist').addEventListener('click', (e) => {
                    e.stopPropagation();
                    editPlaylist(index);
                });

                card.querySelector('.delete-playlist').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deletePlaylist(index);
                });

                return card;
            }

            function addPlaylist() {
                const url = playlistUrl.value.trim();
                const file = playlistFile.files[0];

                if (!url && !file) {
                    alert('Please provide either a URL or file');
                    return;
                }

                showLoading();

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        processM3UContent(e.target.result, file.name);
                    };
                    reader.readAsText(file);
                } else {
                    fetch(url)
                        .then(response => response.text())
                        .then(content => {
                            processM3UContent(content, url);
                        })
                        .catch(error => {
                            alert('Error loading playlist: ' + error.message);
                            hideLoading();
                        });
                }
            }

            function processM3UContent(content, source) {
                const name = source.split('/').pop().replace('.m3u', '').replace('.m3u8', '');
                const channels = parseM3U(content);

                const newPlaylist = {
                    id: 'playlist_' + Date.now(),
                    name: name,
                    url: source,
                    channelCount: channels.length,
                    lastUpdated: new Date().toISOString()
                };

                playlists.push(newPlaylist);
                localStorage.setItem('playlists', JSON.stringify(playlists));
                renderPlaylists();
                hideModal();
                hideLoading();
            }

            function parseM3U(content) {
                const lines = content.split('\n');
                const channels = [];
                let currentChannel = null;

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        currentChannel = {
                            name: line.split(',')[1],
                            info: line
                        };
                    } else if (line.startsWith('http')) {
                        if (currentChannel) {
                            currentChannel.url = line;
                            channels.push(currentChannel);
                            currentChannel = null;
                        }
                    }
                });

                return channels;
            }

            function editPlaylist(index) {
                // Implement edit functionality
                alert('Edit functionality coming soon');
            }

            function deletePlaylist(index) {
                if (confirm('Are you sure you want to delete this playlist?')) {
                    playlists.splice(index, 1);
                    localStorage.setItem('playlists', JSON.stringify(playlists));
                    renderPlaylists();
                }
            }

            // Event Listeners
            addPlaylistBtn.addEventListener('click', showModal);
            closeModal.addEventListener('click', hideModal);
            cancelBtn.addEventListener('click', hideModal);
            addBtn.addEventListener('click', addPlaylist);
            settingsBtn.addEventListener('click', () => {
                window.location.href = 'settings.html';
            });

            clearDataBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                    localStorage.clear();
                    playlists = defaultPlaylists;
                    renderPlaylists();
                }
            });

            // Initialize
            renderPlaylists();
        });
    </script>
</body>
</html>
