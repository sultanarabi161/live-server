<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Smart TV Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e50914;
            --focus-outline: 2px solid #e50914;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        /* Desktop specific */
        @media only screen and (min-width: 1024px) {
            .player-container {
                aspect-ratio: 16/9;
                max-height: 100vh;
                max-width: 100vw;
            }
        }

        /* Android TV specific */
        @media only screen and (min-width: 960px) and (orientation: landscape) {
            .player-container {
                width: 100vw;
                height: 100vh;
            }
        }

        /* Mobile in desktop mode */
        @media only screen and (max-width: 959px) {
            body {
                overflow: auto;
            }
            
            .player-container {
                aspect-ratio: 16/9;
                width: 100vw;
                height: auto;
            }
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .menu-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 11;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            min-width: 48px;
            min-height: 48px;
        }

        .menu-btn:focus {
            outline: var(--focus-outline);
        }

        .menu-btn .material-icons {
            font-size: 24px;
        }

        .menu-btn:hover {
            background: var(--primary-color);
        }

        .channel-panel {
            position: absolute;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            transition: left 0.3s ease;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .channel-panel.show {
            left: 0;
        }

        .search-box {
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        .search-input:focus {
            outline: var(--focus-outline);
            background: rgba(255, 255, 255, 0.3);
        }

        .channels-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            transition: all 0.2s;
        }

        .channel-item:focus {
            outline: var(--focus-outline);
            background: rgba(229, 9, 20, 0.8);
        }

        .channel-item:hover,
        .channel-item.active {
            background: var(--primary-color);
        }

        .channel-number {
            min-width: 32px;
            text-align: center;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        .channel-item .material-icons {
            font-size: 20px;
            margin-right: 8px;
        }

        .channel-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .change-channel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px 16px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s, background 0.3s;
            z-index: 9;
            min-width: 48px;
            min-height: 48px;
        }

        .change-channel-btn:focus {
            outline: var(--focus-outline);
        }

        .prev-channel {
            left: 0;
            border-radius: 0 4px 4px 0;
        }

        .next-channel {
            right: 0;
            border-radius: 4px 0 0 4px;
        }

        .change-channel-btn:hover {
            background: rgba(229, 9, 20, 0.8);
        }

        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            min-height: 48px;
        }

        .control-btn:focus {
            outline: var(--focus-outline);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn .material-icons {
            font-size: 28px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 16px;
            min-width: 120px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        input[type="range"]:focus {
            outline: var(--focus-outline);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .channel-info {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            z-index: 9;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .player-container:hover .change-channel-btn,
        .player-container:hover .player-controls,
        .player-container:hover .menu-btn,
        .player-container:hover .channel-info {
            opacity: 1;
        }

        .hide-controls {
            opacity: 0 !important;
        }

        .channels-container::-webkit-scrollbar {
            width: 6px;
        }

        .channels-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        .channels-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        /* TV Focus Styles */
        @media (hover: none) {
            .channel-item:focus,
            .control-btn:focus,
            .menu-btn:focus {
                outline: 3px solid var(--primary-color);
                background: rgba(229, 9, 20, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer"></video>
        
        <button class="menu-btn">
            <span class="material-icons">menu</span>
        </button>

        <div class="channel-panel">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search channels..." id="channelSearch">
            </div>
            <div class="channels-container">
                <!-- Channels will be populated here -->
            </div>
        </div>

        <button class="change-channel-btn prev-channel">
            <span class="material-icons">chevron_left</span>
        </button>
        <button class="change-channel-btn next-channel">
            <span class="material-icons">chevron_right</span>
        </button>

        <div class="channel-info">
            <span id="currentChannel">Select a channel</span>
        </div>

        <div class="loading-spinner"></div>

        <div class="player-controls">
            <button class="control-btn" id="playPauseBtn">
                <span class="material-icons">play_arrow</span>
            </button>
            <div class="volume-control">
                <button class="control-btn" id="muteBtn">
                    <span class="material-icons">volume_up</span>
                </button>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
            </div>
            <button class="control-btn" id="fullscreenBtn">
                <span class="material-icons">fullscreen</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        class TVPlayer {
            constructor() {
                this.initializeElements();
                this.setupEventListeners();
                this.loadChannels();
                this.currentChannelIndex = 0;
                this.channels = [];
                this.hideControlsTimeout = null;
                this.setupTVSupport();
            }

            initializeElements() {
                this.videoPlayer = document.getElementById('videoPlayer');
                this.menuBtn = document.querySelector('.menu-btn');
                this.channelPanel = document.querySelector('.channel-panel');
                this.channelsContainer = document.querySelector('.channels-container');
                this.currentChannelDisplay = document.getElementById('currentChannel');
                this.loadingSpinner = document.querySelector('.loading-spinner');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.muteBtn = document.getElementById('muteBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.prevChannelBtn = document.querySelector('.prev-channel');
                this.nextChannelBtn = document.querySelector('.next-channel');
                this.controlElements = document.querySelectorAll('.player-controls, .menu-btn, .change-channel-btn, .channel-info');
                this.channelSearch = document.getElementById('channelSearch');
            }

            setupTVSupport() {
                const isTVBrowser = /\b(TV|SmartTV|SMART-TV|GoogleTV|AppleTV|Android TV)\b/.test(navigator.userAgent);
                
                if (isTVBrowser) {
                    document.documentElement.style.setProperty('--focus-outline', '3px solid #e50914');
                    
                    document.querySelectorAll('.control-btn, .channel-item').forEach(el => {
                        el.style.minWidth = '48px';
                        el.style.minHeight = '48px';
                    });
                }
            }

            setupEventListeners() {
                this.setupNavigationControls();
                this.setupTouchControls();
                this.setupAutoHide();
                this.setupBasicControls();
            }

            setupNavigationControls() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp':
                            this.navigateChannelList('up');
                            break;
                        case 'ArrowDown':
                            this.navigateChannelList('down');
                            break;
                        case 'ArrowLeft':
                            this.changeChannel('prev');
                            break;
                        case 'ArrowRight':
                            this.changeChannel('next');
                            break;
                        case 'Enter':
                            this.selectCurrentChannel();
                            break;
                        case 'Escape':
                            this.closeChannelPanel();
                            break;
                    }
                });
            }

            setupTouchControls() {
                let touchStartX = 0;
                let touchStartY = 0;

                this.videoPlayer.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                this.videoPlayer.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;

                    if (Math.abs(deltaX) > 50 && Math.abs(deltaY) < 30) {
                        if (deltaX > 0) {
                            this.changeChannel('next');
                        } else {
                            this.changeChannel('prev');
                        }
                    }

                    if (Math.abs(deltaY) > 50 && Math.abs(deltaX) < 30) {
                        const volumeChange = deltaY > 0 ? -0.1 : 0.1;
                        this.videoPlayer.volume = Math.max(0, Math.min(1, this.videoPlayer.volume + volumeChange));
                        this.volumeSlider.value = this.videoPlayer.volume * 100;
                    }
                });
            }

            setupBasicControls() {
                this.menuBtn.addEventListener('click', () => this.toggleChannelPanel());
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.muteBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', (e) => this.changeVolume(e));
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                this.prevChannelBtn.addEventListener('click', () => this.changeChannel('prev'));
                this.nextChannelBtn.addEventListener('click', () => this.changeChannel('next'));
                this.channelSearch.addEventListener('input', () => this.searchChannels());

                this.videoPlayer.addEventListener('waiting', () => this.showLoading());
                this.videoPlayer.addEventListener('playing', () => this.hideLoading());

                document.addEventListener('click', (e) => {
                    if (!this.channelPanel.contains(e.target) && 
                        !this.menuBtn.contains(e.target) &&
                        this.channelPanel.classList.contains('show')) {
                        this.toggleChannelPanel();
                    }
                });
            }

            setupAutoHide() {
                const showControls = () => {
                    this.controlElements.forEach(el => el.classList.remove('hide-controls'));
                    if (this.hideControlsTimeout) {
                        clearTimeout(this.hideControlsTimeout);
                    }
                    this.hideControlsTimeout = setTimeout(() => {
                        if (!this.videoPlayer.paused && !this.channelPanel.classList.contains('show')) {
                            this.controlElements.forEach(el => el.classList.add('hide-controls'));
                        }
                    }, 4000);
                };

                this.videoPlayer.parentElement.addEventListener('mousemove', showControls);
                this.videoPlayer.parentElement.addEventListener('touchstart', showControls);
                this.videoPlayer.addEventListener('pause', () => {
                    this.controlElements.forEach(el => el.classList.remove('hide-controls'));
                });
                this.videoPlayer.addEventListener('play', showControls);
            }

            async loadChannels() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/johirryhan087/iptv_playlists/refs/heads/main/https_playlist.m3u');
                    const m3uText = await response.text();
                    this.parseM3U(m3uText);
                } catch (error) {
                    console.error('Error loading channels:', error);
                    this.currentChannelDisplay.textContent = 'Error loading channels';
                }
            }

            parseM3U(m3uText) {
                const lines = m3uText.split('\n');
                this.channels = [];
                let currentChannel = {};

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const titleMatch = line.match(/,(.+)$/);
                        if (titleMatch) {
                            currentChannel.title = titleMatch[1];
                        }
                    } else if (line.startsWith('http')) {
                        currentChannel.url = line;
                        this.channels.push({...currentChannel});
                        currentChannel = {};
                    }
                });

                this.renderChannels();
            }

            renderChannels() {
                this.channelsContainer.innerHTML = this.channels.map((channel, index) => `
                    <div class="channel-item" tabindex="0" data-url="${channel.url}">
                        <span class="channel-number">${index + 1}</span>
                        <span class="material-icons">tv</span>
                        <span class="channel-name">${channel.title}</span>
                    </div>
                `).join('');

                this.channelsContainer.querySelectorAll('.channel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const url = item.dataset.url;
                        const name = item.querySelector('.channel-name').textContent;
                        this.playChannel(url, name);
                    });

                    item.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            const url = item.dataset.url;
                            const name = item.querySelector('.channel-name').textContent;
                            this.playChannel(url, name);
                        }
                    });
                });
            }

            navigateChannelList(direction) {
                const items = Array.from(this.channelsContainer.querySelectorAll('.channel-item:not([style*="display: none"])'));
                const currentIndex = items.findIndex(item => item === document.activeElement);
                let nextIndex;

                if (direction === 'up') {
                    nextIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1;
                } else {
                    nextIndex = currentIndex < items.length - 1 ? currentIndex + 1 : 0;
                }

                items[nextIndex].focus();
                items[nextIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            selectCurrentChannel() {
                const focusedChannel = document.activeElement;
                if (focusedChannel.classList.contains('channel-item')) {
                    const url = focusedChannel.dataset.url;
                    const name = focusedChannel.querySelector('.channel-name').textContent;
                    this.playChannel(url, name);
                }
            }

            searchChannels() {
                const searchTerm = this.channelSearch.value.toLowerCase();
                const channelItems = this.channelsContainer.querySelectorAll('.channel-item');
                
                channelItems.forEach(item => {
                    const channelName = item.querySelector('.channel-name').textContent.toLowerCase();
                    const channelNumber = item.querySelector('.channel-number').textContent;
                    const matches = channelName.includes(searchTerm) || channelNumber.includes(searchTerm);
                    item.style.display = matches ? 'flex' : 'none';
                });
            }

            changeChannel(direction) {
                if (this.channels.length === 0) return;

                if (direction === 'next') {
                    this.currentChannelIndex = (this.currentChannelIndex + 1) % this.channels.length;
                } else {
                    this.currentChannelIndex = (this.currentChannelIndex - 1 + this.channels.length) % this.channels.length;
                }

                const channel = this.channels[this.currentChannelIndex];
                this.playChannel(channel.url, channel.title);
            }

            playChannel(url, name) {
                this.showLoading();
                this.currentChannelIndex = this.channels.findIndex(channel => channel.url === url);
                this.currentChannelDisplay.textContent = name;

                this.channelsContainer.querySelectorAll('.channel-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.url === url) {
                        item.classList.add('active');
                    }
                });

                if (Hls.isSupported()) {
                    if (this.hls) {
                        this.hls.destroy();
                    }
                    this.hls = new Hls();
                    this.hls.loadSource(url);
                    this.hls.attachMedia(this.videoPlayer);
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        this.videoPlayer.play().catch(() => {
                            console.log('Playback failed, trying again...');
                        });
                    });
                } else if (this.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    this.videoPlayer.src = url;
                    this.videoPlayer.play().catch(() => {
                        console.log('Playback failed, trying again...');
                    });
                }

                this.channelPanel.classList.remove('show');
            }

            toggleChannelPanel() {
                this.channelPanel.classList.toggle('show');
                if (this.channelPanel.classList.contains('show')) {
                    this.channelSearch.focus();
                }
            }

            closeChannelPanel() {
                this.channelPanel.classList.remove('show');
            }

            togglePlayPause() {
                if (this.videoPlayer.paused) {
                    this.videoPlayer.play();
                    this.playPauseBtn.innerHTML = '<span class="material-icons">pause</span>';
                } else {
                    this.videoPlayer.pause();
                    this.playPauseBtn.innerHTML = '<span class="material-icons">play_arrow</span>';
                }
            }

            toggleMute() {
                this.videoPlayer.muted = !this.videoPlayer.muted;
                this.muteBtn.innerHTML = `<span class="material-icons">
                    ${this.videoPlayer.muted ? 'volume_off' : 'volume_up'}</span>`;
                this.volumeSlider.value = this.videoPlayer.muted ? 0 : this.videoPlayer.volume * 100;
            }

            changeVolume(e) {
                const volume = e.target.value / 100;
                this.videoPlayer.volume = volume;
                this.videoPlayer.muted = volume === 0;
                this.muteBtn.innerHTML = `<span class="material-icons">
                    ${volume === 0 ? 'volume_off' : 'volume_up'}</span>`;
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.videoPlayer.parentElement.requestFullscreen();
                    this.fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen_exit</span>';
                } else {
                    document.exitFullscreen();
                    this.fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen</span>';
                }
            }

            showLoading() {
                this.loadingSpinner.style.display = 'block';
            }

            hideLoading() {
                this.loadingSpinner.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const player = new TVPlayer();
        });
    </script>
</body>
</html>
