<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #e50914;
            --bg-dark: #000000;
            --text-light: #ffffff;
            --menu-bg: rgba(0, 0, 0, 0.95);
            --menu-width: 300px;
            --menu-padding: 15px;
        }

        body {
            background: var(--bg-dark);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            color: var(--text-light);
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        .player-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--bg-dark);
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: var(--text-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: var(--primary-color);
        }

        .menu-toggle .material-icons {
            font-size: 24px;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: var(--menu-width);
            height: 100%;
            background: var(--menu-bg);
            z-index: 999;
            transition: left 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .side-menu.active {
            left: 0;
        }

        .menu-header {
            padding: var(--menu-padding);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-title {
            font-size: 18px;
            font-weight: 500;
        }

        .close-menu {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
        }

        .close-menu:hover {
            color: var(--primary-color);
        }

        /* Menu Items */
        .menu-items {
            padding: var(--menu-padding);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item:hover,
        .menu-item.active {
            background: var(--primary-color);
        }

        .menu-item .material-icons {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Channel List */
        .channel-list {
            position: fixed;
            top: 0;
            left: -300px;
            width: var(--menu-width);
            height: 100%;
            background: var(--menu-bg);
            z-index: 998;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .channel-list.active {
            left: 0;
        }
        
        /* Channel List Styles */
        .search-box {
            padding: var(--menu-padding);
            background: rgba(255, 255, 255, 0.05);
        }

        .search-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: var(--text-light);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .channels-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--menu-padding);
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .channel-item:hover,
        .channel-item.active {
            background: var(--primary-color);
        }

        .channel-number {
            min-width: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 10px;
        }

        .channel-icon {
            margin-right: 10px;
        }

        .channel-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .favorite-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .favorite-btn:hover {
            opacity: 1;
        }

        .favorite-btn.active {
            color: #ffd700;
            opacity: 1;
        }

        /* Player Controls */
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
        }

        .volume-slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Channel Info */
        .channel-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 15px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Show controls on hover */
        .video-container:hover .player-controls,
        .video-container:hover .channel-info {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .side-menu,
            .channel-list {
                width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="player-wrapper">
        <div class="video-container">
            <video id="videoPlayer"></video>
            
            <!-- Menu Toggle Button -->
            <button class="menu-toggle" id="menuToggle">
                <span class="material-icons">menu</span>
            </button>

            <!-- Side Menu -->
            <div class="side-menu" id="sideMenu">
                <div class="menu-header">
                    <h3 class="menu-title">Menu</h3>
                    <button class="close-menu" id="closeMenu">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="menu-items">
                    <div class="menu-item" data-action="channels">
                        <span class="material-icons">tv</span>
                        <span>Channels</span>
                    </div>
                    <div class="menu-item" data-action="favorites">
                        <span class="material-icons">star</span>
                        <span>Favorites</span>
                    </div>
                    <div class="menu-item" data-action="settings">
                        <span class="material-icons">settings</span>
                        <span>Settings</span>
                    </div>
                    <div class="menu-item" data-action="about">
                        <span class="material-icons">info</span>
                        <span>About</span>
                    </div>
                </div>
            </div>

            <!-- Channel List -->
            <div class="channel-list" id="channelList">
                <div class="menu-header">
                    <h3 class="menu-title">Channels</h3>
                    <button class="close-menu" id="closeChannels">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search channels..." id="searchChannel">
                </div>
                <div class="channels-container" id="channelsContainer">
                    <!-- Channels will be populated here -->
                </div>
            </div>
            
            <!-- Player Controls -->
            <div class="player-controls" id="playerControls">
                <button class="control-btn" id="playPauseBtn">
                    <span class="material-icons">play_arrow</span>
                </button>
                <div class="volume-control">
                    <button class="control-btn" id="muteBtn">
                        <span class="material-icons">volume_up</span>
                    </button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                </div>
                <button class="control-btn" id="fullscreenBtn">
                    <span class="material-icons">fullscreen</span>
                </button>
            </div>

            <!-- Channel Info -->
            <div class="channel-info" id="channelInfo">
                <span id="currentChannel">Select a channel</span>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        class SmartTVPlayer {
            constructor() {
                this.initializeVariables();
                this.initializeElements();
                this.setupEventListeners();
                this.loadChannels();
            }

            initializeVariables() {
                this.currentChannelIndex = 0;
                this.channels = [];
                this.favorites = this.loadFavorites();
                this.isPlaying = false;
                this.isMuted = false;
                this.hideControlsTimeout = null;
            }

            initializeElements() {
                // Video and container elements
                this.videoPlayer = document.getElementById('videoPlayer');
                this.playerControls = document.getElementById('playerControls');
                this.channelInfo = document.getElementById('channelInfo');
                this.currentChannelDisplay = document.getElementById('currentChannel');
                this.loadingSpinner = document.getElementById('loadingSpinner');

                // Menu elements
                this.menuToggle = document.getElementById('menuToggle');
                this.sideMenu = document.getElementById('sideMenu');
                this.closeMenu = document.getElementById('closeMenu');
                this.channelList = document.getElementById('channelList');
                this.closeChannels = document.getElementById('closeChannels');
                this.channelsContainer = document.getElementById('channelsContainer');
                this.searchInput = document.getElementById('searchChannel');

                // Control elements
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.muteBtn = document.getElementById('muteBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
            }

            setupEventListeners() {
                // Menu events
                this.menuToggle.addEventListener('click', () => this.toggleMenu());
                this.closeMenu.addEventListener('click', () => this.closeMenu());
                this.closeChannels.addEventListener('click', () => this.closeChannels());
                
                // Menu item events
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.addEventListener('click', (e) => this.handleMenuAction(e.currentTarget.dataset.action));
                });

                // Search event
                this.searchInput.addEventListener('input', () => this.searchChannels());

                // Player control events
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.muteBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', (e) => this.changeVolume(e.target.value));
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());

                // Video player events
                this.videoPlayer.addEventListener('play', () => this.onVideoPlay());
                this.videoPlayer.addEventListener('pause', () => this.onVideoPause());
                this.videoPlayer.addEventListener('waiting', () => this.showLoading());
                this.videoPlayer.addEventListener('playing', () => this.hideLoading());

                // Keyboard events
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));

                // Auto-hide controls
                this.setupAutoHideControls();
            }

            toggleMenu() {
                this.sideMenu.classList.toggle('active');
                this.channelList.classList.remove('active');
            }

            closeMenu() {
                this.sideMenu.classList.remove('active');
            }

            closeChannels() {
                this.channelList.classList.remove('active');
            }

            handleMenuAction(action) {
                switch(action) {
                    case 'channels':
                        this.showChannelList();
                        break;
                    case 'favorites':
                        this.showFavorites();
                        break;
                    case 'settings':
                        this.showSettings();
                        break;
                    case 'about':
                        this.showAbout();
                        break;
                }
            }

            showChannelList() {
                this.sideMenu.classList.remove('active');
                this.channelList.classList.add('active');
            }

            async loadChannels() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/johirryhan087/iptv_playlists/refs/heads/main/https_playlist.m3u');
                    const m3uText = await response.text();
                    this.parseM3U(m3uText);
                } catch (error) {
                    console.error('Error loading channels:', error);
                    this.showError('Failed to load channels');
                }
            }

            parseM3U(m3uText) {
                const lines = m3uText.split('\n');
                this.channels = [];
                let currentChannel = {};

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const titleMatch = line.match(/,(.+)$/);
                        if (titleMatch) {
                            currentChannel.title = titleMatch[1];
                        }
                    } else if (line.startsWith('http')) {
                        currentChannel.url = line;
                        this.channels.push({...currentChannel});
                        currentChannel = {};
                    }
                });

                this.renderChannels();
            }
            
            renderChannels() {
                this.channelsContainer.innerHTML = this.channels.map((channel, index) => `
                    <div class="channel-item" data-index="${index}">
                        <span class="channel-number">${index + 1}</span>
                        <span class="material-icons channel-icon">tv</span>
                        <span class="channel-name">${channel.title}</span>
                        <button class="favorite-btn ${this.favorites.includes(index) ? 'active' : ''}" data-index="${index}">
                            <span class="material-icons">star</span>
                        </button>
                    </div>
                `).join('');

                // Add click events to channel items
                this.channelsContainer.querySelectorAll('.channel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        this.playChannel(index);
                    });
                });

                // Add click events to favorite buttons
                this.channelsContainer.querySelectorAll('.favorite-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = parseInt(btn.dataset.index);
                        this.toggleFavorite(index);
                    });
                });
            }

            playChannel(index) {
                if (index >= 0 && index < this.channels.length) {
                    const channel = this.channels[index];
                    this.currentChannelIndex = index;
                    this.showLoading();
                    this.currentChannelDisplay.textContent = channel.title;

                    if (Hls.isSupported()) {
                        if (this.hls) {
                            this.hls.destroy();
                        }
                        this.hls = new Hls();
                        this.hls.loadSource(channel.url);
                        this.hls.attachMedia(this.videoPlayer);
                        this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            this.videoPlayer.play()
                                .then(() => {
                                    this.hideLoading();
                                    this.closeChannels();
                                })
                                .catch(error => {
                                    console.error('Playback failed:', error);
                                    this.showError('Playback failed');
                                });
                        });
                    } else if (this.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                        this.videoPlayer.src = channel.url;
                        this.videoPlayer.play()
                            .then(() => {
                                this.hideLoading();
                                this.closeChannels();
                            })
                            .catch(error => {
                                console.error('Playback failed:', error);
                                this.showError('Playback failed');
                            });
                    }

                    this.updateActiveChannel();
                }
            }

            searchChannels() {
                const searchTerm = this.searchInput.value.toLowerCase();
                const channelItems = this.channelsContainer.querySelectorAll('.channel-item');
                
                channelItems.forEach(item => {
                    const channelName = item.querySelector('.channel-name').textContent.toLowerCase();
                    if (channelName.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            toggleFavorite(index) {
                const favoriteIndex = this.favorites.indexOf(index);
                if (favoriteIndex === -1) {
                    this.favorites.push(index);
                } else {
                    this.favorites.splice(favoriteIndex, 1);
                }
                this.saveFavorites();
                this.renderChannels();
            }

            loadFavorites() {
                const savedFavorites = localStorage.getItem('favorites');
                return savedFavorites ? JSON.parse(savedFavorites) : [];
            }

            saveFavorites() {
                localStorage.setItem('favorites', JSON.stringify(this.favorites));
            }

            showFavorites() {
                const channelItems = this.channelsContainer.querySelectorAll('.channel-item');
                channelItems.forEach(item => {
                    const index = parseInt(item.dataset.index);
                    if (this.favorites.includes(index)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
                this.showChannelList();
            }

            // Player Controls
            togglePlayPause() {
                if (this.videoPlayer.paused) {
                    this.videoPlayer.play();
                } else {
                    this.videoPlayer.pause();
                }
            }

            toggleMute() {
                this.videoPlayer.muted = !this.videoPlayer.muted;
                this.muteBtn.querySelector('.material-icons').textContent = 
                    this.videoPlayer.muted ? 'volume_off' : 'volume_up';
            }

            changeVolume(value) {
                this.videoPlayer.volume = value / 100;
                if (value > 0) {
                    this.videoPlayer.muted = false;
                    this.muteBtn.querySelector('.material-icons').textContent = 'volume_up';
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    this.fullscreenBtn.querySelector('.material-icons').textContent = 'fullscreen_exit';
                } else {
                    document.exitFullscreen();
                    this.fullscreenBtn.querySelector('.material-icons').textContent = 'fullscreen';
                }
            }

            // UI Updates
            onVideoPlay() {
                this.playPauseBtn.querySelector('.material-icons').textContent = 'pause';
            }

            onVideoPause() {
                this.playPauseBtn.querySelector('.material-icons').textContent = 'play_arrow';
            }

            showLoading() {
                this.loadingSpinner.style.display = 'block';
            }

            hideLoading() {
                this.loadingSpinner.style.display = 'none';
            }

            showError(message) {
                // Implement error display UI
                console.error(message);
            }

            updateActiveChannel() {
                const channelItems = this.channelsContainer.querySelectorAll('.channel-item');
                channelItems.forEach(item => {
                    item.classList.remove('active');
                    if (parseInt(item.dataset.index) === this.currentChannelIndex) {
                        item.classList.add('active');
                    }
                });
            }

            setupAutoHideControls() {
                const container = document.querySelector('.video-container');
                let timeout;

                const showControls = () => {
                    this.playerControls.style.opacity = '1';
                    this.channelInfo.style.opacity = '1';
                    clearTimeout(timeout);

                    if (!this.videoPlayer.paused) {
                        timeout = setTimeout(() => {
                            this.playerControls.style.opacity = '0';
                            this.channelInfo.style.opacity = '0';
                        }, 3000);
                    }
                };

                container.addEventListener('mousemove', showControls);
                container.addEventListener('touchstart', showControls);
                this.videoPlayer.addEventListener('play', showControls);
            }

            handleKeyPress(e) {
                switch(e.key) {
                    case ' ':
                        this.togglePlayPause();
                        break;
                    case 'm':
                    case 'M':
                        this.toggleMute();
                        break;
                    case 'f':
                    case 'F':
                        this.toggleFullscreen();
                        break;
                    case 'Escape':
                        this.closeMenu();
                        this.closeChannels();
                        break;
                }
            }
        }

        // Initialize player when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const player = new SmartTVPlayer();
        });
    </script>
</body>
</html>
