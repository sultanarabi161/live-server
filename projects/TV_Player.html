<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Player</title>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    body.light-theme {
      background-color: #f4f4f4;
      color: #121212;
    }
    #player-container {
      max-width: 800px;
      margin: 20px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      flex-grow: 1;
    }
    #player-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .theme-toggle-btn {
      margin: 10px auto;
      display: block;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      background-color: #555;
      color: #fff;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .theme-toggle-btn:hover {
      background-color: #777;
    }
    .search-bar {
      display: flex;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 8px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 8px 0 0 8px;
      background: #333;
      color: #fff;
    }
    .search-bar button {
      padding: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      background: #555;
      color: #fff;
      border-radius: 0 8px 8px 0;
      transition: background 0.3s;
    }
    .search-bar button:hover {
      background: #777;
    }
    .channel-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 8px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .channel-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 15px;
      cursor: pointer;
      border: 1px solid #333;
      border-radius: 5px;
      transition: transform 0.3s, background 0.3s;
    }
    .channel-item img {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .channel-item:hover {
      background-color: #333;
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      #player-container {
        width: 95%;
        padding: 15px;
      }
      .channel-list {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      .channel-item img {
        width: 50px;
        height: 50px;
      }
    }
    .footer {
      text-align: center;
      margin-top: 10px;
      padding: 15px;
      background-color: #ff5a60;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="player-container">
  <h1>Live TV Player</h1>
  <button class="theme-toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{"fluid": true}'>
    <source src="" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>
  
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search channels..." onkeyup="filterChannels()">
    <button onclick="filterChannels()">Search</button>
  </div>

  <div class="channel-list" id="channel-list"></div>
</div>

<div class="footer">
  <a href="about.me.html" target="_blank">Visit for more updates</a>
</div>

<script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls/dist/videojs-contrib-hls.min.js"></script>
<script>
  const m3uLink = 'https://m3u.ch/pl/eb7353c3bab76a0cb6f1cb26de322332_fee60ab67cca804d148f4ef3a25487a7.m3u';

  const player = videojs('live-tv-player', {
    techOrder: ['html5', 'hls'],
    preload: 'auto',
    controls: true
  });

  async function loadChannels() {
    try {
      const response = await fetch(m3uLink);
      const playlist = await response.text();
      const lines = playlist.split('\n');
      const channels = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1];
          const url = lines[i + 1];
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : '';
          if (url && url.startsWith('http')) {
            channels.push({ name, url, logo });
          }
        }
      }

      renderChannels(channels);
      if (channels.length > 0) {
        playChannel(channels[0].url);
      }
    } catch (error) {
      console.error('Error loading channels:', error);
    }
  }

  function renderChannels(channels) {
    const channelList = document.getElementById('channel-list');
    channelList.innerHTML = '';
    channels.forEach(channel => {
      const item = document.createElement('div');
      item.className = 'channel-item';
      item.innerHTML = `
        <img src="${channel.logo || 'https://via.placeholder.com/70'}" alt="${channel.name}">
        <span>${channel.name}</span>
      `;
      item.onclick = () => playChannel(channel.url);
      channelList.appendChild(item);
    });
  }

  function filterChannels() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    const items = document.querySelectorAll('.channel-item');
    items.forEach(item => {
      const name = item.querySelector('span').textContent.toLowerCase();
      item.style.display = name.includes(searchInput) ? 'flex' : 'none';
    });
  }

  function playChannel(url) {
    player.src({ src: url, type: 'application/x-mpegURL' });
    player.play();
  }

  function toggleTheme() {
    document.body.classList.toggle('light-theme');
  }

  window.onload = loadChannels;
</script>

</body>
</html>
