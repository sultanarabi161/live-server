<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveStream - Settings</title>
  
   
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --background-color: #f4f4f4;
    --text-color: #333;
    --light-bg: #ffffff;
    --border-color: #e0e0e0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Header Styles */
header {
    display: flex;
    align-items: center;
    background-color: var(--primary-color);
    color: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.icon-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    margin-right: 15px;
}

.header-title h1 {
    flex-grow: 1;
    text-align: center;
}

/* Settings Container */
.settings-container {
    background-color: var(--light-bg);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.settings-section {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
}

.settings-section:last-child {
    border-bottom: none;
}

.settings-section h2 {
    margin-bottom: 15px;
    color: var(--primary-color);
}

.setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.setting-item label {
    font-weight: 500;
}

.setting-item input[type="checkbox"] {
    appearance: none;
    width: 40px;
    height: 20px;
    background-color: var(--border-color);
    border-radius: 20px;
    position: relative;
    cursor: pointer;
}

.setting-item input[type="checkbox"]::before {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: white;
    top: 2px;
    left: 2px;
    transition: transform 0.3s ease;
}

.setting-item input[type="checkbox"]:checked {
    background-color: var(--secondary-color);
}

.setting-item input[type="checkbox"]:checked::before {
    transform: translateX(20px);
}

.setting-item select {
    padding: 5px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
}

.setting-item button {
    background-color: var(--secondary-color);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.setting-item button:hover {
    background-color: var(--primary-color);
}

/* About App Section */
.about-app {
    text-align: center;
    color: var(--text-color);
}

.about-app p {
    margin: 10px 0;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    .container {
        padding: 10px;
    }

    .setting-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <button id="back-btn" class="icon-btn">
                <i class="ri-arrow-left-line"></i>
            </button>
            <div class="header-title">
                <h1>App Settings</h1>
            </div>
        </header>

        <!-- Settings Sections -->
        <main class="settings-container">
            <!-- App Preferences -->
            <section class="settings-section">
                <h2>App Preferences</h2>
                <div class="setting-item">
                    <label for="dark-mode">Dark Mode</label>
                    <input type="checkbox" id="dark-mode">
                </div>
                <div class="setting-item">
                    <label for="autoplay">Autoplay Channels</label>
                    <input type="checkbox" id="autoplay">
                </div>
            </section>

            <!-- Playback Settings -->
            <section class="settings-section">
                <h2>Playback Settings</h2>
                <div class="setting-item">
                    <label for="video-quality">Default Video Quality</label>
                    <select id="video-quality">
                        <option value="auto">Auto</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </section>

            <!-- Data Management -->
            <section class="settings-section">
                <h2>Data Management</h2>
                <div class="setting-item">
                    <label>Clear All Playlists</label>
                    <button id="clear-playlists">Clear</button>
                </div>
                <div class="setting-item">
                    <label>Reset to Default Settings</label>
                    <button id="reset-settings">Reset</button>
                </div>
            </section>

            <!-- About App -->
            <section class="settings-section">
                <h2>About LiveStream</h2>
                <div class="about-app">
                    <p>Version: 1.0.0</p>
                    <p>Developed by: StreamMaster Team</p>
                    <p>Contact: support@livestream.com</p>
                    <p>Copyright Â© 2024 All Rights Reserved</p>
                </div>
            </section>
        </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const backBtn = document.getElementById('back-btn');
    const darkModeToggle = document.getElementById('dark-mode');
    const autoplayToggle = document.getElementById('autoplay');
    const videoQualitySelect = document.getElementById('video-quality');
    const clearPlaylistsBtn = document.getElementById('clear-playlists');
    const resetSettingsBtn = document.getElementById('reset-settings');

    // Load saved settings
    function loadSettings() {
        // Dark Mode
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        darkModeToggle.checked = isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);

        // Autoplay
        const isAutoplay = localStorage.getItem('autoplay') === 'true';
        autoplayToggle.checked = isAutoplay;

        // Video Quality
        const savedQuality = localStorage.getItem('videoQuality') || 'auto';
        videoQualitySelect.value = savedQuality;
    }

    // Save settings
    function saveSettings() {
        // Dark Mode
        localStorage.setItem('darkMode', darkModeToggle.checked);
        document.body.classList.toggle('dark-mode', darkModeToggle.checked);

        // Autoplay
        localStorage.setItem('autoplay', autoplayToggle.checked);

        // Video Quality
        localStorage.setItem('videoQuality', videoQualitySelect.value);
    }

    // Event Listeners for Settings
    darkModeToggle.addEventListener('change', saveSettings);
    autoplayToggle.addEventListener('change', saveSettings);
    videoQualitySelect.addEventListener('change', saveSettings);

    // Clear Playlists
    clearPlaylistsBtn.addEventListener('click', () => {
        const confirmClear = confirm('Are you sure you want to clear all playlists?');
        if (confirmClear) {
            localStorage.removeItem('playlists');
            alert('All playlists have been cleared.');
        }
    });

    // Reset Settings
    resetSettingsBtn.addEventListener('click', () => {
        const confirmReset = confirm('Are you sure you want to reset all settings?');
        if (confirmReset) {
            // Reset localStorage
            localStorage.clear();
            
            // Reset toggles and selects to default
            darkModeToggle.checked = false;
            autoplayToggle.checked = true;
            videoQualitySelect.value = 'auto';

            // Save default settings
            saveSettings();

            alert('All settings have been reset to default.');
        }
    });

    // Navigation
    backBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
    });

    // Initial load of settings
    loadSettings();
});  
    </script>
</body>
</html>
