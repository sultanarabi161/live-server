<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Premium Live TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --background-color: #1a1a1a;
            --sidebar-color: #242424;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Main Layout */
        .app-container {
            display: flex;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }

        /* Header */
        .video-header {
            background: rgba(0,0,0,0.9);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .header-btn.active {
            background: var(--primary-color);
        }

        /* Video Container */
        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            min-height: 300px;
        }

        .plyr {
            height: 100%;
        }

        /* Channels Sidebar */
        .channels-sidebar {
            width: 300px;
            background: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .search-bar {
            position: relative;
            margin-bottom: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 35px 10px 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 0.9rem;
        }

        .search-bar input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-bar i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
        }

        /* Tabs */
        .tabs {
            display: flex;
            padding: 10px 15px;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            text-align: center;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* Channels List */
        .channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            gap: 15px;
            margin-bottom: 5px;
        }

        .channel-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .channel-item.active {
            background: rgba(33, 150, 243, 0.3);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(0,0,0,0.2);
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .channel-category {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .channel-actions {
            opacity: 0;
            transition: var(--transition);
        }

        .channel-item:hover .channel-actions {
            opacity: 1;
        }

        .favorite-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .favorite-btn:hover {
            color: #ff4081;
        }

        .favorite-btn.active {
            color: #ff4081;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            z-index: 100;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Scrollbar Styles */
        .channels-list::-webkit-scrollbar {
            width: 6px;
        }

        .channels-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        .channels-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        .channels-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .video-container {
                height: 40vh;
            }

            .channels-sidebar {
                width: 100%;
                height: calc(60vh - 60px);
            }

            .header-btn span {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .video-header h1 {
                font-size: 1.1rem;
            }

            .channel-item {
                padding: 8px;
            }

            .channel-logo {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="video-header">
        <div class="header-left">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="channelTitle">Channel Name</h1>
        </div>
        <div class="header-actions">
            <button class="header-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i>
                <span>Channels</span>
            </button>
            <button class="header-btn" onclick="location.href='settings.html'">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Video Player -->
        <div class="video-container">
            <video id="player" playsinline>
                <source src="" type="application/x-mpegURL">
            </video>
        </div>

        <!-- Channels Sidebar -->
        <div class="channels-sidebar">
            <div class="sidebar-header">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search channels...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="all">All Channels</button>
                    <button class="tab-btn" data-tab="favorites">Favorites</button>
                </div>
            </div>
            <div class="channels-list" id="channelsList">
                <!-- Channels will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize variables
            let player;
            let hls;
            const video = document.getElementById('player');
            const channelsList = document.getElementById('channelsList');
            const searchInput = document.getElementById('searchInput');
            let channels = [];
            let favorites = new Set(JSON.parse(localStorage.getItem('favorites')) || []);
            let currentTab = 'all';
            let currentChannelId = null;

            // Initialize player and load playlist
            initializePlayer();
            loadCurrentPlaylist();

            // Event listeners
            searchInput.addEventListener('input', filterChannels);
            document.querySelector('.tabs').addEventListener('click', handleTabClick);
            document.getElementById('toggleSidebar').addEventListener('click', toggleSidebar);

            // Functions
            function initializePlayer() {
                // Initialize Plyr with custom controls
                player = new Plyr(video, {
                    controls: [
                        'play-large', 'play', 'progress', 'current-time',
                        'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
                    ],
                    settings: ['quality', 'speed'],
                    quality: {
                        default: 720,
                        options: [4320, 2880, 2160, 1440, 1080, 720, 576, 480, 360, 240]
                    }
                });

                // Initialize HLS if supported
                if (Hls.isSupported()) {
                    hls = new Hls({
                        maxBufferSize: 0,
                        maxBufferLength: 30,
                        liveSyncDuration: 3,
                        liveMaxLatencyDuration: 10,
                        enableWorker: true
                    });
                    setupHLS();
                }
            }

            function setupHLS() {
                hls.attachMedia(video);
                hls.on(Hls.Events.MEDIA_ATTACHED, () => {
                    console.log('HLS Media Attached');
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, attempting recovery...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, attempting recovery...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Fatal error, reinitializing player...');
                                initializePlayer();
                                break;
                        }
                    }
                });
            }

            async function loadCurrentPlaylist() {
                showLoading();
                const playlist = JSON.parse(localStorage.getItem('currentPlaylist'));
                if (!playlist) {
                    window.location.href = 'index.html';
                    return;
                }

                try {
                    const response = await fetch(playlist.url);
                    const m3u = await response.text();
                    channels = parseM3U(m3u);
                    renderChannels();
                    hideLoading();

                    // Auto-play first channel if enabled in settings
                    const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
                    if (settings.autoPlay && channels.length > 0) {
                        playChannel(channels[0]);
                    }
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    hideLoading();
                    showError('Error loading playlist');
                }
            }

            function parseM3U(content) {
                const lines = content.split('\n');
                const channels = [];
                let currentChannel = {};

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        // Parse channel info
                        const info = line.split(',');
                        const metaData = info[0].match(/tvg-([^=]+)="([^"]+)"/g) || [];
                        currentChannel = {
                            id: Date.now() + Math.random().toString(36).substr(2, 9),
                            name: info[1],
                            logo: '',
                            group: 'Unknown'
                        };

                        metaData.forEach(meta => {
                            const [_, key, value] = meta.match(/tvg-([^=]+)="([^"]+)"/);
                            if (key === 'logo') currentChannel.logo = value;
                            if (key === 'group-title') currentChannel.group = value;
                        });
                    } else if (line.startsWith('http')) {
                        currentChannel.url = line;
                        channels.push({...currentChannel});
                    }
                });

                return channels;
            }

            function renderChannels() {
                channelsList.innerHTML = '';
                const filteredChannels = channels.filter(channel => {
                    if (currentTab === 'favorites') {
                        return favorites.has(channel.id);
                    }
                    return true;
                });

                const searchTerm = searchInput.value.toLowerCase();
                filteredChannels
                    .filter(channel => channel.name.toLowerCase().includes(searchTerm))
                    .forEach(channel => {
                        const item = createChannelItem(channel);
                        channelsList.appendChild(item);
                    });
            }

            function createChannelItem(channel) {
                const item = document.createElement('div');
                item.className = `channel-item ${channel.id === currentChannelId ? 'active' : ''}`;
                item.innerHTML = `
                    <img src="${channel.logo || 'assets/images/default-channel.png'}" 
                         alt="${channel.name}" 
                         class="channel-logo"
                         onerror="this.src='assets/images/default-channel.png'">
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-category">${channel.group}</div>
                    </div>
                    <div class="channel-actions">
                        <button class="favorite-btn ${favorites.has(channel.id) ? 'active' : ''}"
                                onclick="toggleFavorite('${channel.id}', event)">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                `;
                item.addEventListener('click', () => playChannel(channel));
                return item;
            }

            function playChannel(channel) {
                currentChannelId = channel.id;
                document.getElementById('channelTitle').textContent = channel.name;
                
                if (Hls.isSupported()) {
                    hls.loadSource(channel.url);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = channel.url;
                }
                
                video.play();
                renderChannels(); // Update active state in list
            }

            window.toggleFavorite = function(channelId, event) {
                event.stopPropagation();
                if (favorites.has(channelId)) {
                    favorites.delete(channelId);
                } else {
                    favorites.add(channelId);
                }
                localStorage.setItem('favorites', JSON.stringify([...favorites]));
                renderChannels();
            };

            function handleTabClick(e) {
                if (e.target.classList.contains('tab-btn')) {
                    currentTab = e.target.dataset.tab;
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.tab === currentTab);
                    });
                    renderChannels();
                }
            }

            function filterChannels() {
                renderChannels();
            }

            function toggleSidebar() {
                const sidebar = document.querySelector('.channels-sidebar');
                sidebar.style.display = sidebar.style.display === 'none' ? 'flex' : 'none';
            }

            function showLoading() {
                const loader = document.createElement('div');
                loader.className = 'loading-spinner';
                document.querySelector('.video-container').appendChild(loader);
            }

            function hideLoading() {
                const loader = document.querySelector('.loading-spinner');
                if (loader) loader.remove();
            }

            function showError(message) {
                // Implement error message display
                alert(message);
            }

            // Handle keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'f':
                        player.toggleFullscreen();
                        break;
                    case 'm':
                        player.toggleMute();
                        break;
                    case ' ':
                        player.togglePlay();
                        e.preventDefault();
                        break;
                    case 'ArrowUp':
                        player.increaseVolume(0.1);
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        player.decreaseVolume(0.1);
                        e.preventDefault();
                        break;
                }
            });

            // Handle visibility change to prevent unnecessary buffering
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    video.pause();
                }
            });
        });
    </script>
</body>
</html>
