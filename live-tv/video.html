<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Premium Live TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.2/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Video Header */
        .video-header {
            background: rgba(0,0,0,0.9);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .header-btn.active {
            background: var(--primary-color);
        }

        /* Video Container */
        .video-container {
            margin-top: 60px;
            position: relative;
            background: #000;
        }

        .player-wrapper {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Program Info */
        .program-info {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            color: white;
        }

        .current-program {
            margin-bottom: 15px;
        }

        .current-program h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 4px;
            background: #444;
            margin: 10px 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 1s linear;
        }

        /* Channels Section */
        .channels-section {
            padding: 20px;
            background: var(--background-color);
        }

        .channels-header {
            margin-bottom: 20px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 15px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1rem;
        }

        .search-bar input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
        }

        /* Category Filter */
        .category-filter {
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
        }

        .category-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            margin-right: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-btn.active {
            background: var(--primary-color);
        }

        /* Channels Grid */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .channel-card {
            background: rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        .channel-logo {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .channel-info h3 {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .channel-category {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .channel-logo {
                height: 80px;
            }

            .header-btn span {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .video-header h1 {
                font-size: 1.2rem;
            }

            .program-info {
                padding: 15px;
            }

            .channels-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="video-header">
        <div class="header-left">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="channelTitle">Channel Name</h1>
        </div>
        <div class="header-actions">
            <button class="header-btn" id="favoriteBtn">
                <i class="fas fa-heart"></i>
            </button>
            <button class="header-btn" onclick="location.href='settings.html'">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- Video Player -->
    <div class="video-container">
        <div class="player-wrapper">
            <video id="player" playsinline controls>
                <source src="" type="application/x-mpegURL">
            </video>
        </div>

        <div class="program-info" id="programInfo">
            <div class="current-program">
                <h3>Now Playing</h3>
                <p id="currentProgramTitle">Loading...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="upcoming-programs" id="upcomingPrograms">
                <!-- Upcoming programs will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Channels Section -->
    <div class="channels-section">
        <div class="channels-header">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search channels...">
                <i class="fas fa-search"></i>
            </div>
            <div class="category-filter" id="categoryFilters">
                <!-- Category filters will be inserted here -->
            </div>
        </div>

        <div class="channels-grid" id="channelsGrid">
            <!-- Channel cards will be inserted here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.2/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize variables
            let player;
            let hls;
            const video = document.getElementById('player');
            const channelsGrid = document.getElementById('channelsGrid');
            const searchInput = document.getElementById('searchInput');
            const categoryFilters = document.getElementById('categoryFilters');
            let channels = [];
            let activeCategory = 'all';

            // Initialize player
            initializePlayer();

            // Load current playlist
            loadCurrentPlaylist();

            // Event listeners
            searchInput.addEventListener('input', filterChannels);
            document.getElementById('favoriteBtn').addEventListener('click', toggleFavorite);

            // Functions
            function initializePlayer() {
                // Initialize Plyr
                player = new Plyr(video, {
                    controls: [
                        'play-large', 'play', 'progress', 'current-time',
                        'duration', 'mute', 'volume', 'settings', 'fullscreen'
                    ]
                });

                // Initialize HLS if supported
                if (Hls.isSupported()) {
                    hls = new Hls({
                        maxBufferSize: 0,
                        maxBufferLength: 30,
                        liveSyncDuration: 3,
                        liveMaxLatencyDuration: 10
                    });
                    setupHLS();
                }
            }

            function setupHLS() {
                hls.attachMedia(video);
                hls.on(Hls.Events.MEDIA_ATTACHED, () => {
                    console.log('HLS Media Attached');
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                initializePlayer();
                                break;
                        }
                    }
                });
            }

            async function loadCurrentPlaylist() {
                const playlist = JSON.parse(localStorage.getItem('currentPlaylist'));
                if (!playlist) {
                    window.location.href = 'index.html';
                    return;
                }

                try {
                    showLoading();
                    const response = await fetch(playlist.url);
                    const m3u = await response.text();
                    channels = parseM3U(m3u);
                    renderChannels();
                    setupCategories();
                    hideLoading();
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    showError('Error loading playlist');
                }
            }

            function parseM3U(content) {
                // Basic M3U parser
                const lines = content.split('\n');
                const channels = [];
                let currentChannel = {};

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        // Parse channel info
                        const info = line.split(',');
                        currentChannel = {
                            name: info[1],
                            category: info[0].match(/group-title="([^"]*)"/) ? 
                                    info[0].match(/group-title="([^"]*)"/)[1] : 'Unknown',
                            logo: info[0].match(/tvg-logo="([^"]*)"/) ?
                                 info[0].match(/tvg-logo="([^"]*)"/)[1] : ''
                        };
                    } else if (line.startsWith('http')) {
                        // Add URL and push channel
                        currentChannel.url = line;
                        channels.push({...currentChannel});
                    }
                });

                return channels;
            }

            function renderChannels(filteredChannels = null) {
                const channelsToRender = filteredChannels || channels;
                channelsGrid.innerHTML = '';

                channelsToRender.forEach(channel => {
                    if (activeCategory === 'all' || channel.category === activeCategory) {
                        const card = createChannelCard(channel);
                        channelsGrid.appendChild(card);
                    }
                });
            }

            function createChannelCard(channel) {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <img src="${channel.logo || 'assets/images/default-channel.png'}" 
                         alt="${channel.name}" 
                         class="channel-logo"
                         onerror="this.src='assets/images/default-channel.png'">
                    <div class="channel-info">
                        <h3>${channel.name}</h3>
                        <span class="channel-category">${channel.category}</span>
                    </div>
                `;
                card.onclick = () => playChannel(channel);
                return card;
            }

            function playChannel(channel) {
                document.getElementById('channelTitle').textContent = channel.name;
                if (Hls.isSupported()) {
                    hls.loadSource(channel.url);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = channel.url;
                }
                video.play();
            }

            function setupCategories() {
                const categories = new Set(['all']);
                channels.forEach(channel => {
                    if (channel.category) categories.add(channel.category);
                });

                categoryFilters.innerHTML = Array.from(categories).map(category => `
                    <button class="category-btn ${category === activeCategory ? 'active' : ''}"
                            data-category="${category}">
                        ${category.charAt(0).toUpperCase() + category.slice(1)}
                    </button>
                `).join('');

                categoryFilters.addEventListener('click', (e) => {
                    if (e.target.classList.contains('category-btn')) {
                        activeCategory = e.target.dataset.category;
                        document.querySelectorAll('.category-btn').forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.category === activeCategory);
                        });
                        renderChannels();
                    }
                });
            }

            function filterChannels() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredChannels = channels.filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm)
                );
                renderChannels(filteredChannels);
            }

            function toggleFavorite() {
                const btn = document.getElementById('favoriteBtn');
                btn.classList.toggle('active');
                // Implement favorite functionality
            }

            function showLoading() {
                const loader = document.createElement('div');
                loader.className = 'loading-spinner';
                document.body.appendChild(loader);
            }

            function hideLoading() {
                const loader = document.querySelector('.loading-spinner');
                if (loader) loader.remove();
            }

            function showError(message) {
                // Implement error message display
                alert(message);
            }
        });
    </script>
</body>
</html>
