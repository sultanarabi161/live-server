<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Premium Live TV</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.2/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="video-header">
        <div class="header-left">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="channelTitle">Channel Name</h1>
        </div>
        <div class="header-actions">
            <button class="header-btn" id="favoriteBtn">
                <i class="fas fa-heart"></i>
            </button>
            <button class="header-btn" onclick="location.href='settings.html'">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <div class="video-container">
        <div class="player-wrapper">
            <video id="player" playsinline controls>
                <source src="" type="application/x-mpegURL">
            </video>
        </div>

        <div class="program-info" id="programInfo">
            <div class="current-program">
                <h3>Now Playing</h3>
                <p id="currentProgramTitle">Loading...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="upcoming-programs" id="upcomingPrograms">
                <!-- Upcoming programs will be inserted here -->
            </div>
        </div>
    </div>

    <div class="channels-section">
        <div class="channels-header">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search channels...">
                <i class="fas fa-search"></i>
            </div>
            <div class="category-filter" id="categoryFilters">
                <!-- Category filters will be inserted here -->
            </div>
        </div>

        <div class="channels-grid" id="channelsGrid">
            <!-- Channel cards will be inserted here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.2/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/epg.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/player-controls.js"></script>
    <script src="js/channel-categories.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
